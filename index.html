<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>My Next Neighbourhood</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
			<div class="form-container">
				<div class="row">
					<form id="form">
						<div class="col-md-5">
							 <input type="text" class="form-control" id="street" placeholder="street" required>
						</div>
					    <div class="col-md-5">
							 <input type="text" class="form-control" id="city" placeholder="city" required>
						 </div>

						 <div class="col-md-2" id="find">
						 	<button type="submit" class="btn btn-success">Find</button>
						 </div>
					  </div>	
					</form>
				</div>
			</div>
			</div>
		</div>

		<div class="container">
			<div class="relevant-links">
				<div class="row">
						<div class="col-md-5 col-md-offset-1" id="ny-times-container">
							<div class="list-group" id="ny-times-articles">
								 
							</div>
						</div>
					
					
						<div class="col-md-4 col-md-offset-1" id="wiki-container">
							<div class="list-group" id="wikipedia-links">
								  
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
		
	</div>
	<img src="img/background.jpg" alt="background of toronto" id="bgImg">
</body>
</html>
